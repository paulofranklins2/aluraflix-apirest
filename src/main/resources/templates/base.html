<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragmnet="head">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
          rel="stylesheet">

    <style>
        .logo-container {
            background-color: #344f66;
            color: #FFFFFF;
            font-family: 'Handlee', cursive;
        }

        .logo {
            text-decoration: none;
            font-size: 2.5rem;
        }

        .logo a, login a {
            text-decoration: none;
            color: #FFFFFF;
        }

        .login {
            font-family: 'Handlee', cursive;
            font-size: 1.5rem;
        }

    </style>

    <div th:fragment="nave">
        <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3 p-2">
            <div class="navbar-nav">

                <a th:classappend="${status} == null ? 'active'" class="nav-link" aria-current="page"
                   th:href="@{/usuario/pedido}">Todos</a>
                <a th:classappend="${status}=='aguardando' ? 'active'" class="nav-link"
                   th:href="@{/usuario/pedido/aguardando}">Aguardando</a>
                <a th:classappend="${status}=='aprovado' ? 'active'" class="nav-link"
                   th:href="@{/usuario/pedido/aprovado}">Aprovados</a>
                <a th:classappend="${status}=='entregue' ? 'active'" class="nav-link"
                   th:href="@{/usuario/pedido/entregue}">Entregues</a>

            </div>
            <a href="/user/new">
                <button
                        class="btn btn-outline-secondary">Add Video
                </button>
            </a>
        </nav>
    </div>

    <div th:fragment="logo">

        <div class="logo-container mb-2 p-5 d-flex justify-content-between">

            <span class="logo">Video Manager</span>
            <div>
                <span class="login mt-3">
                <a class="text-light" sec:authorize="!isAuthenticated()" href="/signup">Sign Up</a>
                </span>

                <span class="login mt-3">
                <a class="text-light" sec:authorize="!isAuthenticated()" href="/login">Login</a>
			<a onclick="document.querySelector('#form-login').submit()" class="text-light"
               sec:authorize="isAuthenticated()" href="#">Logout</a>
			<form id="form-login" th:action="@{/logout}" method="post"></form>

            </span>
            </div>
        </div>

        <div class="mb-2" sec:authorize="isAuthenticated()">
            <div class="col navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3 p-2">
                <nav class="nav">
                    <a class="nav-link" th:href="@{/home}">Free</a>
                    <a class="nav-link" th:href="@{/user/home}">All</a>
                    <a class="nav-link" th:href="@{/user/delete}">Delete</a>
                    <a class="nav-link" th:href="@{/user/update}">Update</a>
                </nav>
                <a href="/user/new">
                    <button
                            class="btn btn-outline-secondary">New
                    </button>
                </a>
            </div>

        </div>

    </div>
