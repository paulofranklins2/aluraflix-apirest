<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base::head}"></head>
<body>
<div th:replace="~{base::logo}"></div>
<div class="mt-5">
    <div class="container">
        <div class="card">
            <form class="card-body" th:action="@{/login}" method="post">
                <div class="form-group">
                    <label class="mb-1" for="username">Usarname</label>
                    <input name="username" class="form-control mb-2" placeholder="Usuario"/>

                </div>
                <div class="form-group">
                    <label class="mb-1" for="password">Password</label>
                    <input type="password" name="password" class="form-control mb-2" placeholder="Senha"/>
                </div>
                <button class="btn btn-primary mt-2" type="submit">Log in</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
