<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base::head}"></head>
<body>

<div th:replace="~{base::logo}"></div>
<!--<div th:replace="~{base::nave}"></div>-->
<div class="container">
    <div class="card mt-3">
        <form th:action="@{/user/updatevideo/{id}(id=${atualizacaoVideoForm.id})}" th:object="${atualizacaoVideoForm}" class="card-body" method="POST">
            <div class="form-group">
                <label for="id">id</label>
                <input disabled th:field="*{id}" th:errorclass="is-invalid" class="form-control"
                       placeholder="id"/>
            </div>

            <div class="form-group">
                <label for="titulo">Tittle</label>
                <input th:field="*{titulo}" th:errorclass="is-invalid" class="form-control"
                       placeholder="Tittle"/>
            </div>

            <div class="form-group">
                <label for="descricao">descricao</label>
                <input th:field="*{descricao}" th:errorclass="is-invalid" class="form-control"
                       placeholder="descricao"/>
            </div>

            <div class="form-group">
                <label for="url">url</label>
                <input th:field="*{url}" th:errorclass="is-invalid" class="form-control"
                       placeholder="url"/>
            </div>

            <button class="btn btn-primary mt-2" type="submit">Submit</button>
        </form>

    </div>
</div>

</body>
</html>
